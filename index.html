<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sticky Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <marquee class="text-white" behavior="scroll" direction="left" scrollamount="8">"This WebApp Is Created Using
    JavaScript's LocalStorage unctionality."</marquee>

  <div class="container">
    <div class="row">
      <div class="col-md-6  d-flex align-items-center justify-content-center">
        <h1 class="text-white mainHeading display-1">Sticky <br>Notes App</h1>
      </div>

      <div class="col-md-6 text-center d-flex align-items-center justify-content-center">
        <div class="row justify-content-center">
          <div class="col-lg-9">
            <form id="optionsForm" onsubmit="saveNote(event)">
              <div class="row g-3">
                <div class="col-md-6">
                  <input type="text" class="form-control" id="card-header" name="card-header" required
                    placeholder="Card header">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="card-title" name="card-title" required
                    placeholder="Card Title">
                </div>

                <div class="col-12">
                  <textarea class="form-control" id="card-text" name="card-text" rows="5" required
                    placeholder="Card Text"></textarea>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-md-6 ">
                      <select id="optionsSelect" class="form-control" placeholder="Chose Color">
                        <option value="primary">Primary</option>
                        <option value="secondary">Secondary</option>
                        <option value="success">Success</option>
                        <option value="danger">Danger</option>
                        <option value="info">Info</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <!-- Add more options as needed -->
                      </select>

                    </div>
                    <div class="col-md-6 ">
                      <button type="submit" class="btn btn-success w-100 fw-bold">Add</button>

                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>





  <!-- Display userNotes -->

  <div class="container" id="userContainer">
    <!-- Cards will be dynamically added here -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>

</body>

</html>
